<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <div class="cards">
        <div class="card text-center my-2" th:each="jugador: ${jugadores}">
            <div class="card-body" th:id="${jugador.id}">
                Nombre: <h5 class="card-title" th:text="${jugador.nombre}"></h5>
                Equipo: <h4 class="card-subtitle mb-2 text-muted" th:text="${jugador.equipo}"></h4>
                Goles: <h4 class="text-muted" th:text="${jugador.goles}"></h4>
            </div>
        </div>
    </div>
</div>
</body>

</html>
