<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:insert="fragments/head :: head"></div>
<div th:insert="fragments/navbar :: navbar"></div>

<body>
<div class="container">
    <div class="cards">
        <div class="card text-center my-2" th:each="jugadores: ${jugadores}">
            <div class="card-body" th:id="${jugador.uuid}">
                Nombre: <h5 class="card-title" th:text="${jugador.nombre}"></h5>
                Equipo: <h4 class="card-subtitle mb-2 text-muted" th:text="${jugador.equipo}"></h4>
                Goles: <h4 class="text-muted" th:text="${jugador.goles}"></h4>
            </div>
        </div>
    </div>
</div>
</body>

</html>
